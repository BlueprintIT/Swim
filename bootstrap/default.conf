url.base=
url.pagegen=$[url.base]
url.pathstart=$[url.pagegen]
url.encoding=path
url.pathenvvar=REQUEST_URI

url.resourcevar=swresource
url.methodvar=swmethod
url.queryvar=swquery
url.nestedvar=swnested

url.allowdirect=true
url.humanreadable=false

url.fckeditor=$[url.base]/FCKeditor/
url.tinymce=$[url.base]/tinymce

url.admin.static=$[url.base]/swim/admin/static
url.site.static=$[url.base]/site/static
url.site.attachments=$[url.base]/site/files
url.shared=$[url.base]/swim/shared

storage.bootstrap=$[storage.basedir]/bootstrap
storage.site=$[storage.sitedir]/site
storage.smarty=$[storage.basedir]/smarty
storage.fckeditor=$[storage.sitedir]/FCKeditor
storage.tinymce=$[storage.sitedir]/tinymce
storage.sitecache=$[storage.sitedir]/cache
storage.swimcache=$[storage.basedir]/cache
storage.backup=$[storage.sitedir]/../backups

storage.includes=$[storage.basedir]/includes
storage.methods=$[storage.basedir]/methods
storage.handlers=$[storage.includes]/handlers
storage.test=$[storage.basedir]/test
storage.admin.templates=$[storage.basedir]/admin/templates
storage.admin.config=$[storage.basedir]/admin/config
storage.admin.cache=$[storage.swimcache]/admin/cache
storage.admin.compiled=$[storage.swimcache]/admin/compiled

storage.branding.templates=$[storage.basedir]/branding/templates
url.branding.static=$[url.base]/swim/branding/static

storage.addons=$[storage.site]/addons
storage.config=$[storage.site]/config
storage.site.attachments=$[storage.site]/files
storage.site.templates=$[storage.site]/templates
storage.site.config=$[storage.config]
storage.site.cache=$[storage.sitecache]/site/cache
storage.site.compiled=$[storage.sitecache]/site/compiled

storage.security=$[storage.config]
storage.dbtype=mysql

storage.mysql.host=localhost
storage.mysql.database=swim

errors.server.template=$[storage.site.templates]/errors/servererror.tpl
errors.notfound.template=$[storage.site.templates]/errors/notfound.tpl
errors.general.template=$[storage.site.templates]/errors/generalerror.tpl

logging.logfile=$[storage.config]/logfile.txt

security.sslenabled=false
security.sslallowed=false
security.sslrequired=false

locking.type=none

locking.lockfile=dir.lock
locking.mkdirlock=mkdir.lock
locking.staleage=5
locking.templockfile=temp.lock
locking.alwaysexclusive=false
locking.extendedlocking=true

admin.htmleditor=tinymce

tools.zip=/usr/bin/zip
tools.unzip=/usr/bin/unzip
tools.tar=/bin/tar
tools.mysqldump=/usr/bin/mysqldump
